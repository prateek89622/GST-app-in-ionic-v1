<ion-view title="Add Party" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="addPartyForm" class="list" name="form">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name*</span>
        <input type="text" placeholder="Name*" ng-model="party.name" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Phone Number (10 Digits)*</span>
        <input type="number" placeholder="Phone Number (10 Digits)*" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="party.phone" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">GSTIN Number*</span>
        <input type="text" placeholder="GSTIN Number*" ng-model="party.gst" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address (Optional)</span>
        <input type="text" placeholder="Address (Optional)" ng-model="party.address">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email Id (Optional)</span>
        <input type="email" placeholder="Email Id (Optional)" ng-model="party.emailid">
      </label>
      <button type="submit" ng-disabled="form.$invalid" class="button button-block button-positive" ng-click="addParty(party)">Add Party</button>
    </form>
  </ion-content>
</ion-view>
