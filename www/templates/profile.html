<ion-view title="Profile" id="page11">
  <ion-content padding="true" class="has-header">
    <form id="profileForm" class="list" name="form">
      <label class="item item-input item-floating-label">
        <span class="input-label">Profile Name*</span>
        <input id="profileName" type="text" placeholder="Profile Name*" ng-model="profile.profileName" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Business Name*</span>
        <input id="profileBusinessName" type="text" placeholder="Business Name*" ng-model="profile.businessName" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">GSTIN Number*</span>
        <input id="profileGstNo" type="text" placeholder="GSTIN Number*" ng-model="profile.gstNo" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address</span>
        <input id="profileAddress" type="text" placeholder="Address" ng-model="profile.address" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Contact Number</span>
        <input id="profilePhoneNo" type="number" placeholder="Contact Number" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="profile.phoneNo" required>
      </label>
      <button type="submit" ng-disabled="form.$invalid" class="button button-block button-positive" ng-click="saveProfile(profile)">Save Profile</button>
    </form>
  </ion-content>
</ion-view>
